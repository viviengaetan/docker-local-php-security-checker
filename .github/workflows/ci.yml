# https://github.com/actions/hello-world-docker-action/blob/main/.github/workflows/ci.yml
name: Testing docker image

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  test-docker:
    name: Docker tests
    runs-on: ubuntu-latest

    services:
      registry:
        image: registry:2
        ports:
          - 5001:5000

    env:
      LOCAL_PHP_SECURITY_CHECKER_VERSION: "2.1.0"
      TEST_TAG: localhost:5001/actions/docker-local-php-security-checker:latest

    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@v4

      - name: Setup Docker BuildX
        id: setup-buildx
        uses: docker/setup-buildx-action@v3
        with:
          install: true
          driver-opts: network=host

      - name: Build the Container
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          build-args: |
            LOCAL_PHP_SECURITY_CHECKER_VERSION=${{ env.LOCAL_PHP_SECURITY_CHECKER_VERSION }}
          push: true
          tags: ${{ env.TEST_TAG }}

      - name: Run the Container
        id: run
        run: |
          docker run \
            --rm ${{ env.TEST_TAG }} -help
